<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Economic Calendar | Event Risk Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">üìÖ</span>
                    <h1>Macro Calendar</h1>
                </div>
                <span class="subtitle">Economic Event Risk Tracker</span>
            </div>
            <div class="header-center">
                <div class="live-clock" id="liveClock">
                    <span class="clock-time">--:--:--</span>
                    <span class="clock-zone">ET</span>
                </div>
            </div>
            <div class="header-right">
                <div class="market-status" id="marketStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Loading...</span>
                </div>
                <button class="btn-icon" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                <button class="btn-icon" id="refreshBtn" title="Refresh">üîÑ</button>
            </div>
        </header>

        <!-- Alert Banner -->
        <div class="alert-banner" id="alertBanner" style="display: none;">
            <span class="alert-icon">‚ö†Ô∏è</span>
            <span class="alert-message" id="alertMessage"></span>
            <span class="alert-countdown" id="alertCountdown"></span>
            <button class="alert-dismiss" id="dismissAlert">√ó</button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel: Upcoming Events -->
            <section class="panel upcoming-panel">
                <div class="panel-header">
                    <h2>üöÄ Upcoming Events</h2>
                    <div class="filter-pills">
                        <button class="pill active" data-filter="all">All</button>
                        <button class="pill" data-filter="high">High Impact</button>
                        <button class="pill" data-filter="fed">Fed</button>
                        <button class="pill" data-filter="inflation">Inflation</button>
                    </div>
                </div>
                <div class="events-timeline" id="upcomingEvents">
                    <!-- Events populated by JS -->
                </div>
            </section>

            <!-- Center Panel: Calendar View -->
            <section class="panel calendar-panel">
                <div class="panel-header">
                    <h2>üìÜ Calendar</h2>
                    <div class="calendar-nav">
                        <button class="btn-nav" id="prevMonth">‚Üê</button>
                        <span class="current-month" id="currentMonth">January 2025</span>
                        <button class="btn-nav" id="nextMonth">‚Üí</button>
                    </div>
                </div>
                <div class="calendar-container">
                    <div class="calendar-header-row">
                        <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar days populated by JS -->
                    </div>
                </div>
                <div class="calendar-legend">
                    <span class="legend-item"><span class="legend-dot high"></span>High Impact</span>
                    <span class="legend-item"><span class="legend-dot medium"></span>Medium</span>
                    <span class="legend-item"><span class="legend-dot low"></span>Low</span>
                </div>
            </section>

            <!-- Right Panel: Historical Reactions -->
            <section class="panel history-panel">
                <div class="panel-header">
                    <h2>üìä Market Reactions</h2>
                    <select class="event-select" id="eventSelect">
                        <option value="cpi">CPI Release</option>
                        <option value="fomc">FOMC Decision</option>
                        <option value="nfp">Jobs Report</option>
                        <option value="gdp">GDP</option>
                        <option value="ppi">PPI</option>
                        <option value="pmi">PMI</option>
                        <option value="retail">Retail Sales</option>
                    </select>
                </div>
                <div class="reaction-stats" id="reactionStats">
                    <!-- Stats populated by JS -->
                </div>
                <div class="reaction-chart" id="reactionChart">
                    <!-- Chart populated by JS -->
                </div>
            </section>
        </main>

        <!-- Bottom Panel: Recent Releases -->
        <section class="bottom-panel">
            <div class="panel-header">
                <h2>üìã Recent Releases</h2>
                <div class="toggle-group">
                    <button class="toggle-btn active" data-view="table">Table</button>
                    <button class="toggle-btn" data-view="cards">Cards</button>
                </div>
            </div>
            <div class="recent-releases" id="recentReleases">
                <!-- Recent releases populated by JS -->
            </div>
        </section>

        <!-- Event Detail Modal -->
        <div class="modal" id="eventModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Event Details</h3>
                    <button class="modal-close" id="closeModal">√ó</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Modal content populated by JS -->
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>‚öôÔ∏è Settings</h3>
                    <button class="modal-close" id="closeSettings">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="settings-group">
                        <label>Alert Lead Time</label>
                        <select id="alertLeadTime">
                            <option value="5">5 minutes</option>
                            <option value="15" selected>15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Show Impact Levels</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="showHigh" checked> High</label>
                            <label><input type="checkbox" id="showMedium" checked> Medium</label>
                            <label><input type="checkbox" id="showLow"> Low</label>
                        </div>
                    </div>
                    <div class="settings-group">
                        <label>Sound Alerts</label>
                        <label class="switch">
                            <input type="checkbox" id="soundAlerts" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>Dark Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="darkMode" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
